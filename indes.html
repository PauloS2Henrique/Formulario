<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MENTORIA</title>

  <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


</head>

  <body>
    <div class="page">

      <main>
      
        <H1>Mentoria</H1>
        <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
      
      </main>
      
        <form>

          <fieldset>

            <div class="fieldset-wrapper">

              <legend>informações pessoais</legend>
  
              <div class="col-2">
                
                <div  class="input-wrapper">
                  <label for="event-identification">Nome </label>
                  <input type="text" id="event-identification" /> 
                </div>
                <div  class="input-wrapper">
                  <label for="event-last">Sobrenome </label>
                  <input type="text" id="event-last" /> 
                </div>
              </div>
  
              <div  class="input-wrapper">
                  <label for="event-email">E-mail </label><span>(digite um email válido)</span>
                  <input type="text" id="event-email" />
              </div>

              <div  class="input-wrapper">
                    <label for="event-password">Senha</label> </label><span>(mínimo de 6 caracteres)</span>
                    <input type="password" id="event-password" />
              </div>  
                
              </div>
              
          </fieldset>

          <fieldset>

            <div class="fieldset-wrapper">

              <legend>Seus horários disponíveis</legend>
  
              <div  class="input-wrapper">
                <label for="event-identification">Nome do seu mentor </label><span>(só o primeiro nome)</span>
                <input type="text" id="event-identification" /> 
              </div>
            </div>

          </fieldset>

          <fieldset>

            <div class="fieldset-wrapper">

              <legend>Seus horários disponíveis</legend>
  
              <div class="col-3">
                
                <div  class="input-wrapper">
                  <label for="event-date">Data </label><span>(DD/MM/AAAA)</span>
                  <input type="date" id="event-date" />
                </div>
                <div  class="input-wrapper">
                  <label for="event-begin">Das </label>
                  <input type="time" id="event-begin" /> 
                </div>
                <div  class="input-wrapper">
                  <label for="event-end">Até </label>
                  <input type="time" id="event-end" /> 
                </div>
                
              </div>
          </fieldset>

          <fieldset>

            <div class="fieldset-wrapper">

              <legend>Segunda mentoria</legend>
  
              <div class="col-3">
                
                <div  class="input-wrapper">
                  <label for="event-date">Data </label><span>(DD/MM/AAAA)</span>
                  <input type="date" id="event-date" />
                </div>
                <div  class="input-wrapper">
                  <label for="event-begin">Das </label>
                  <input type="time" id="event-begin" /> 
                </div>
                <div  class="input-wrapper">
                  <label for="event-end">Até </label>
                  <input type="time" id="event-end" /> 
                </div>
                
              </div>
          </fieldset>

          
        </form>
        <footer>
          <input class="button" type="submit" value="Salvar">
        </footer>
        
    </div>
  
  
    
  </body>
</html>
